<section class="page-section" *ngFor="let notice of notices">
  <div class="containerads">
    <div class="itemsads">
      <div class="photoads">
        <img
          class="imgads"
          src="https://cdn.pixabay.com/photo/2018/11/13/21/43/instagram-3814049__340.png"
        />
      </div>
      <div class="leftads" id="fullads">
        <div class="leftads" id="fullads">
            <div class="social-iconsads">
                <p class="share-btnads">
                    {{notice.noticeTitle}}
                </p>
                
                <p class="portfolio-caption-subheading text-muted">
                    {{notice.noticeCategoryName}}
                </p>
               
            </div>
            <div class="buttonsads">
                <a href="" class="contactads" href="/iletisim">İletişime geç</a>
            </div>
        </div>
      </div>
    </div>
    <div class="rightads">
      <p class="adsp">
          {{notice.noticeDescription}}
      </p>
   
    </div>
  </div>
</section>
