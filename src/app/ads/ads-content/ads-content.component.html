<section class="page-section">
  <div class="filter-box">
    <select
      class="form-select form-select-sm"
      [(ngModel)]="selectedCategory"
      (change)="filterNotices()"
    >
      <option value="" selected>Bütün kategoriler</option>
      <option
        *ngFor="let category of categories"
        [value]="category.category_Name"
      >
        {{ category.category_Name }}
      </option>
    </select>
  </div>
  <div class="containerads" *ngFor="let notice of filteredNotices">
    <div class="itemsads">
      <div class="photoads">
        <img
          class="imgads"
          src="https://cdn.pixabay.com/photo/2018/11/13/21/43/instagram-3814049__340.png"
        />
      </div>
      <div class="leftads" id="fullads">
        <div class="social-iconsads">
          <p class="share-btnads">
            {{ notice.noticeTitle }}
          </p>
          <p class="share-btnads text-muted">
            {{ notice.noticeCategoryName }}
          </p>
        </div>
        <div class="buttonsads">
          <a class="contactads" [routerLink]="['/contact', notice.id]"
            >İletişime geç</a
          >
        </div>
      </div>
    </div>
    <div class="rightads">
      <p class="adsp">
        {{ notice.noticeDescription }}
      </p>
    </div>
  </div>
</section>
