<div *ngIf="!isPopupVisible" class="ilanPopup">
  <div class="ilanPopup-content">
    <span (click)="closePopup()" class="ilanClose-popup">&times;</span>

    <!-- İlan Bilgileri -->
    <div class="ilanBilgileri" *ngIf="!isEditing">
      <p>İlan Adı: {{ ilanAdi }}</p>
      <p>İlan Kategorisi: {{ ilanKategorisi }}</p>
      <p>İlan Tarihi: {{ ilanTarihi }}</p>
    </div>

    <!-- Düzenleme Modu -->
    <div *ngIf="isEditing" class="form-group">
      <label for="editIlanAdi">İlan Adı</label>
      <input type="text" (ngModel)="editedIlanAdi" name="editIlanAdi" class="form-control" />
    </div>
    <div *ngIf="isEditing" class="form-group">
      <label for="editIlanKategorisi">İlan Kategorisi</label>
      <input type="text" (ngModel)="editedIlanKategorisi" name="editIlanKategorisi" class="form-control" />
    </div>
    <div *ngIf="isEditing" class="form-group">
      <label for="editIlanTarihi">İlan Tarihi</label>
      <input type="text" (ngModel)="editedIlanTarihi" name="editIlanTarihi" class="form-control" />
    </div>

    <!-- Kaydet Butonu -->
    <button class="ilanKaydet" *ngIf="isEditing" (click)="kaydetIlan()">Kaydet</button>

    <!-- Düzenleme ve Silme Butonları (Düzenleme Modu Kapalıysa Göster) -->
    <div *ngIf="!isEditing" class="buttons">
      <button class="ilanSil" (click)="ilanSil()">İlan Sil</button>
      <button class="ilanDuzenle" (click)="duzenleIlan()">İlan Düzenle</button>
    </div>
  </div>
</div>
