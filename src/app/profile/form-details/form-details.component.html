

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootstrap snippets bootdey">
<div class="row">
  <div class="profile-nav col-md-3">
      <div class="panel">
          <div class="user-heading round">
              <a href="#">
                  <img src="https://bootdey.com/img/Content/avatar/avatar3.png" alt="">
              </a>
              <h1>Camila Smith</h1>
              <p>deydey@theEmail.com</p>
          </div>

          <ul class="nav nav-pills nav-stacked flex-column">
              <li class="active"><a href="#"> <i class="fa fa-user"></i> Profile</a></li>
              <li><a href="#"> <i class="fa fa-calendar"></i> Recent Activity <span class="label label-warning pull-right r-activity">9</span></a></li>
          </ul>
      </div>
  </div>
  <div class="profile-info col-md-9">
      <div class="panel">
          <div class="bio-graph-heading">
              Aliquam ac magna metus. Nam sed arcu non tellus fringilla fringilla ut vel ispum. Aliquam ac magna metus.
          </div>
      </div>
      <div>
          <div class="row">
            <div class="col-md-6" *ngFor="let item of examples">
                <div class="panel" >
                    <div class="panel-body">
                        <div class="bio-chart">
                            <div style="display:inline;width:100px;height:100px;">
                                <canvas width="100" height="100px"></canvas>
                                <input class="knob" data-width="100" data-height="100" data-displayprevious="true" data-thickness=".2" value="50" data-fgcolor="#cba4db" data-bgcolor="#e8e8e8" style="width: 54px; height: 33px; position: absolute; vertical-align: middle; margin-top: 33px; margin-left: -77px; border: 0px; font-weight: bold; font-style: normal; font-variant: normal; font-stretch: normal; font-size: 20px; line-height: normal; font-family: Arial; text-align: center; color: rgb(203, 164, 219); padding: 0px; -webkit-appearance: none; background: none;">
                            </div>
                            <button (click)="showPopup()" class="details-button">Detaylar</button>
                        </div>
                        <div class="bio-desk">
                            <h4 class="purple">Adobe Muse Template</h4>
                            <p>{{item.started}}</p>
                            <p>Deadline : 15 August</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Pop-up İçeriği -->
            <div *ngIf="isPopupVisible" class="popup">
                <div class="popup-content">
                    <span (click)="closePopup()" class="close-popup">&times;</span>
                    <h2>Detaylar</h2>
                    <p>Buraya pop-up içeriğini ekleyin.</p>
                </div>
            </div>
          </div>
      </div>
  </div>
</div>
</div>
