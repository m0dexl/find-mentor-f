<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10"> 
        <div class="wrap d-md-flex">
          <div class="login-wrap p-4 p-lg-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Kayıt Ol</h3>
              </div>
            </div>
            <form action="#" class="registration-form">
              
             
              <div class="form-group mb-3">
                <label class="label" for="firstName">Adınız</label>
                <input type="text" class="form-control" id="firstName" required [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" maxlength="20" (blur)="validateName()" />
              </div>
              
              <div class="form-group mb-3">
                <label class="label" for="lastName">Soyadınız</label>
                <input type="text" class="form-control" id="lastName" required [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" />
              </div>
              
              <div class="form-group mb-3">
                <label class="label" for="name">Kullanıcı Adınız</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="registerRequest.userName" [ngModelOptions]="{standalone: true}" minlength="6" maxlength="15"/>
              </div>
              <div class="form-group mb-3">
                <label class="label" for="email">E-mail</label>
                <input type="email" class="form-control" id="email" required [(ngModel)]="registerRequest.email" [ngModelOptions]="{standalone: true}" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com)"/>
              </div>

            
              <div class="form-group mb-3">
                <label class="label" for="password">Şifre</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required [(ngModel)]="password" [ngModelOptions]="{standalone: true} "
                  minlength="6"
                  maxlength="20"/>
              </div>

              <div class="form-group mb-3">
                <label class="label" for="passwordConfirm">Şifre(Tekrar)</label>
                <input
                  type="password"
                  class="form-control"
                  id="passwordConfirm"
                  required [(ngModel)]="passwordConfirm" [ngModelOptions]="{standalone: true}"
                />
              </div>

              <!-- <div *ngIf="passwordsDoNotMatch">
                <p class="text-danger">Şifreler uyuşmuyor!</p>
              </div> -->
              

              <div class="form-group text-center">
                <button
                  type="submit"
                  class="btn btn-primary btn-sm submit px-2" 
                   (click)="signup()"
                >
                  Kayıt Ol
                </button>
              </div>
            </form>
          </div>
          <div
            class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last"
          >
            <div class="text w-100">
              <p>Zaten bir hesabınız var mı?</p>
              <a href="/login" class="btn btn-black btn-outline-black"
                >Giriş Yap</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
