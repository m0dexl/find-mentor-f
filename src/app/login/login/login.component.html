<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="login-wrap p-4 p-lg-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Giriş Yap</h3>
              </div>
            </div>
            <form class="signin-form">
              <div class="form-group mb-3">
                <label class="label" for="text">Kullanıcı Adı</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  [(ngModel)]="loginRequest.UserName"
                  name="username"
                />
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Şifre</label>
                <input
                  type="password"
                  class="form-control"
                  required
                  [(ngModel)]="loginRequest.Password"
                  name="password"
                />
              </div>
              <div class="form-group">
                <button
                  type="submit"
                  class="form-control btn btn-primary btn-sm submit px-2"
                  (click)="login()"
                >
                  Giriş Yap
                </button>
              </div>
            </form>
          </div>
          <div
            class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last"
          >
            <div class="text w-100">
              <p>Hesabın yok mu?</p>
              <a href="signup" class="btn btn-black btn-outline-black"
                >Kayıt Ol</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
