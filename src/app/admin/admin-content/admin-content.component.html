<section id="content">
  <!-- NAVBAR -->
  <nav>
    <i (click)="addToggle()" class='bx bx-menu' ></i> 
    <a href="#" class="nav-link"></a>
    <form action="#">
      <div class="form-input">
      </div>
    </form>
    <a href="#" class="profile">
      <img src="https://secure.gravatar.com/avatar/d09eaad01aea86c51b4f892b4f8abf6f?s=100&d=wavatar&r=g">
    </a>
  </nav>
  <!-- NAVBAR -->

  <!-- MAIN -->
  <main>
    <div class="head-title">
      <div class="left">
        <h1>Dashboard</h1>
      
      </div>
    </div>

    <ul class="box-info">
      <li>
        <i class='bx bxs-calendar-check'></i>
        <span class="text">
          <h3>1020</h3>
          <p>New Order</p>
        </span>
      </li>
      <li>
        <i class='bx bxs-group'></i>
        <span class="text">
          <h3>2834</h3>
          <p>Visitors</p>
        </span>
      </li>
      <li>
        <i class='bx bxs-dollar-circle'></i>
        <span class="text">
          <h3>$2543</h3>
          <p>Total Sales</p>
        </span>
      </li>
    </ul>
    <div class="table-data">
      <div class="order" *ngFor="let user of users">
        <div class="head">
          <h3>Mentor</h3>
          <i class='bx bx-search' (click)="toggleAddUserPopup()"></i>
        </div>
        <table>
          <thead>
            <tr>
              <th>User</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <img src="https://secure.gravatar.com/avatar/d09eaad01aea86c51b4f892b4f8abf6f?s=100&d=wavatar&r=g">
                <p>Adı: {{ user.userName }}</p>
                <p> Full Adı: {{ user.fullName }}</p>
                <p> Mail: {{ user.email }}</p>
                <button type="button" class="btn btn-secondary p-1" (click)="deleteMentor(user.id)">Sil</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Modal  -->
    <div id="modal" *ngIf="isAddUserPopupOpen">
      <div class="modal-window">
        <a title="Close" class="modal-close" (click)="toggleAddUserPopup()">&times;</a>
        <h3>Kullanıcı Ekle</h3>
        <form>
          <div class="form-group">
            <label for="userName" required>Kullanıcı Adı:</label>
            <input type="text" id="userName" [(ngModel)]="addNewUserRequest.userName" name="newUserName">
          </div>
          <div class="form-group">
            <label for="fullName" required>Kullanıcı Full Ad:</label>
            <input type="text" id="fullName" [(ngModel)]="addNewUserRequest.fullName" name="newFullName">
          </div>
          <div class="form-group">
            <label for="email" required>Kullanıcı Mail:</label>
            <input type="text" id="email" [(ngModel)]="addNewUserRequest.email" name="newEmail">
          </div>
          <div class="form-group">
            <label for="email" required>Şifre:</label>
            <input type="text" id="email" [(ngModel)]="addNewUserRequest.password" name="newEmail">
          </div>
          <button type="button" (click)="addNewUser()">Kaydet</button>
        </form>
      </div>
    </div>
  </main>
</section>
