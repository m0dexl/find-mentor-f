<div class="table-data">
  <table class="table">
    <thead>
      <tr>
        <th>Kategori Adı</th>
        <th>İşlemler</th>
        <th>
          <button type="button" class="btn btn-secondary p-1 mt-1" (click)="openModal()">Kategori Ekle</button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of usercategories">
        <td>{{ category.category_Name }}</td>
        <td>
          <button type="button" class="btn btn-secondary p-1" (click)="deleteCategory(category.id)">Sil</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal  -->
<div id="modal" *ngIf="isModalOpen">
  <div class="modal-window">
    <a href="/usercategory" title="Close" class="modal-close" (click)="closeModal()">&times;</a>
    <h3>Kategori Ekle</h3>
    <form>
      <div class="form-group">
        <label for="categoryName" required>Kategori Adı:</label>
        <input type="text" id="categoryName" [(ngModel)]="newCategoryName" name="newCategoryName">
      </div>
      <div class="form-group">
        <label for="categoryDescription" required>Kategori Açıklaması:</label>
        <input type="text" id="categoryDescription" [(ngModel)]="newCategoryDescription" name="newCategoryDescription">
      </div>
      <button type="button" (click)="saveNewCategory()">Kaydet</button>
    </form>
  </div>
</div>

  </main>
